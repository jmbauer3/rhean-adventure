<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhean Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Rhean Adventure</h1>
        <p>Click to start your journey through the icy expanse.</p>
    </div>
    <div id="game-area" class="hidden">
        <h1>Rhean Adventure</h1>
        <p>Alas, was I the cause of your dying?</p>
        <div id="score">Score: 0</div>
    </div>
    <div id="game-over-screen" class="hidden">
        <h1>Game Over</h1>
        <p>Your final score: <span id="final-score">0</span></p>
        <p>And in the end, the questions of good and evil mean nothing to the time she spends with fallen comrades.</p>
        <button id="restart-button">Restart</button>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="assets/music/Northern Odyssey.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
